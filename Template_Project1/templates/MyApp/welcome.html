<!DOCTYPE html>
{%load staticfiles%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


</head>
<body>
<h1>EMPLOYEE LIST</h1>
{% if elist %}
<table border="1px">
    <thead>
        <th>EmpId</th>
        <th>EmpName</th>
        <th>EmpSal</th>
        <th>EmpAdd</th>
    </thead>
{% for emp in elist %}
    <tr>
        <td>{{emp.EmpId}}</td>
        <td>{{emp.EmpName}}</td>
        <td>{{emp.EmpSal}}</td>
        <td>{{emp.EmpAdd}}</td>
    </tr>
{% endfor %}
{% else %}
<h2>SORRY NO RECORD FOUND </h2>
{% endif %}
</table>
</body>
</html>

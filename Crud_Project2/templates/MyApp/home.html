<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>home</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
</head>
<body>
<div class="col-md-offset-3 col-md-6">
    <div class="page-header">
        <h1><a href="{% url 'home' %}" class="top-menu"> Companies list </a></h1>
    </div>
    <a href="/create/" class="top-menu"> <span class="glyphicon glyphicon-plus"></span>Add new</a><br>
    <ul>
        {% for obj in orglist %}
        <a href="{{ obj.get_absolute_url }}"><h3>{{ obj.id }}.{{ obj.company_name }}</h3>{% if obj.company_logo%}<img src='{{obj.company_logo.url}}'/>{% endif %}
        </a>
        <a href="{% url 'update' id=obj.id  %} ">Update</a><br>
        <a href="{% url 'delete' id=obj.id  %} ">Delete</a><br>
        {% endfor %}
    </ul>
</div>
</body>
</html>
